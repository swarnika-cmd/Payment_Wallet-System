spring.application.name=pocketpay
server.port=9090

# Database Configuration (PostgreSQL via Docker Compose)
# Spring Boot Docker Compose will automatically configure the URL/User/Pass
# But we set them explicitly just in case you run the DB manually
spring.datasource.url=jdbc:postgresql://localhost:5432/pocketpay
spring.datasource.username=pocketpay
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security - JWT Secret Key (Ideally valid for HS256)
# Ideally this should be an environment variable.
# For now, we still generate it in JwtUtils dynamically on restart if we don't set it here.
# To make Login persist across restarts, we MUST set a fixed key.
# Below is a sample 256-bit key (32 chars)
jwt.secret=ThisIsASecretKeyForPocketPayWalletApplication123

# Allow circular references if necessary (though we clean them up)
spring.main.allow-circular-references=true

# Disable Spring Boot's automatic Docker Compose support
# We want to connect to the container manually using the settings above
spring.docker.compose.enabled=false

logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.fasterxml.jackson=DEBUG

# File Upload Limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


